<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All gradients</title>
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gradients</h1>
      <div class="gradient">
        <div class="gradient__linear">
          <p>Lenear gradient</p>
        </div>
        <div class="gradient__repeat--linear">
          <p>Repeating linear gradient</p>
        </div>
        <div class="gradient__radial">
          <p>Radial gradient</p>
        </div>
        <div class="gradient__repeat--radial">
          <p>Repeating radial gradient</p>
        </div>
        <div class="gradient__conic">
          <p>Conic gradient</p>
        </div>
        <div class="gradient__repeat--conic">
          <p>Repeating conic gradient</p>
        </div>
        <div class="gradient__animated--conic">
          <p>Anumated conic gradient</p>
        </div>
      </div>
    </div>
  </body>
</html>
